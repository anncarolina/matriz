<script>
    let A = [];
    let B = [];
    let C = [];
  
    for (let i = 0; i < 4; i++) {
      A[i] = parseFloat(prompt(`Digite o ${i + 1}º valor para a matriz A:`));
      B[i] = parseFloat(prompt(`Digite o ${i + 1}º valor para a matriz B:`));
    }
  
    C = A.concat(B);
    
    alert(`Matriz C (junção de A e B): ${C}`);
  </script>
