<script>
    let A = [];
    let B = [];
  
    for (let i = 0; i < 20; i++) {
      A[i] = parseFloat(prompt(`Digite o ${i + 1}ยบ valor para a matriz A:`));
    }
  
    for (let i = 0; i < 20; i++) {
      B[i] = A[19 - i];
    }
  
    alert(`Matriz B (invertida): ${B}`);
  </script>
