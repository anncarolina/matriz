<script>
    let A = [];
    let B = [];
    let C = [];
  
    for (let i = 0; i < 20; i++) {
      A[i] = parseFloat(prompt(`Digite o ${i + 1}ยบ valor para a matriz A:`));
      B[i] = parseFloat(prompt(`Digite o ${i + 1}ยบ valor para a matriz B:`));
      
      C[i] = A[i] - B[i];
    }
  
    alert(`Matriz C (A - B): ${C}`);
  </script>
